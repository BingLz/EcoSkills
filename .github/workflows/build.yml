name: Build Minecraft Plugin (Gradle)

on:
  # 触发条件：推送代码到 main 分支或手动触发
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Java 环境 (Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # 缓存 Gradle 依赖以加速构建
      - name: Cache Gradle dependencies
        id: cache-gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 调试：列出 Gradle Wrapper 文件
      - name: Debug Gradle Wrapper files
        run: ls -R .gradle/

      # 调试：显示 Java 版本
      - name: Debug Java version
        run: java --version

      # 构建项目并打包插件
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon --stacktrace

      # 检查构建结果是否包含插件 JAR 文件
      - name: Verify plugin JAR exists
        run: |
          ls -l build/libs/
          test -f build/libs/*.jar || (echo "No JAR file found in build/libs directory!" && exit 1)

      # 打包插件并上传为构建产物
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-plugin
          path: build/libs/*.jar
